name: Docker CI Pipeline

on:
  push:
    branches: [main, dev]

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ci-demo:${{ github.sha }} .

      - name: Tag image as latest
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/ci-demo:${{ github.sha }} \
                     ${{ secrets.DOCKERHUB_USERNAME }}/ci-demo:latest

      - name: Push both tags
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ci-demo:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ci-demo:latest
